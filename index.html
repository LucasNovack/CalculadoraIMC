<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="centralizer">

        <div id="main">

            <header>
                <h1>Calculadora IMC</h1>
            </header>

            <hr>

            <form id="formulario">
                <label for="altura">Altura:</label>
                <input max="10" step="0.01" id="altura" name="altura" placeholder="(Ex: 1,70)" type="number" required>
                <label for="peso">Peso:</label>
                <input id="peso" max="600" step="0.01" placeholder="(Ex: 70) " type="number" name="peso" required>
                <input type="submit" id="submitbtn">
                <hr>
            </form>

            <section id="result-area">
                <p id="paragraph-shower">Seu IMC Ã©: <span id="imc"></span> </p>
            </section>

        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
